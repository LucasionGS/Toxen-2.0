<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>var exports = {};</script>
  <script src="./editor.js"></script>
  <link rel="stylesheet" href="../css/toxen.css">
  <title>ToxenScript Editor</title>
  <style>
    body {
      position: relative;
      overflow-x: auto;
      overflow-y: auto;
      /* width: 100vw;
      height: 100vh; */
      margin: 0;
      padding: 0;
    }
    textarea#editor {
      outline: none;
      /* min-width: 95%; */
    }
    #overlay {
      word-break: break-all;
    }
    a {
      text-decoration: underline;
    }
    a:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p id="info" style="width: 90%;"></p>
  <button class="fancybutton" onclick="editor.save();">Save (Ctrl + S)</button>
  <!-- <button class="fancybutton" onclick="browserWindow.webContents.toggleDevTools();">DevTools</button> -->
  <div style="display: flex; width: 100%; resize: none;">
    <textarea id="numline" cols="4" rows="1"
    style="display: block;
      font-size: 18px;
      background-color: #2b2b2b;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      caret-color: white;
      overflow: hidden;
      resize: none;
      direction: rtl;"
    disabled></textarea>

    <textarea id="editor" rows="10"
    style="display: block;
      font-size: 18px;
      background-color: #2b2b2b;
      color: #2b2b2b;
      font-family: 'Courier New', Courier, monospace;
      caret-color: white;
      overflow: hidden;
      resize: none;"
    disabled>Receiving data...</textarea>
  </div>
</body>
</html>
